<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Energy Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4e3d6a, #291e3c);
            color: #f0e4d7;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #291e3c; }
            50% { background-color: #4e3d6a; }
            100% { background-color: #291e3c; }
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 3px 3px 15px rgba(255, 204, 0, 0.5);
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            padding: 30px;
            border: 2px solid #ffcc00;
            backdrop-filter: blur(5px);
        }

        .product-list {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .product-item {
            background: rgba(70, 70, 70, 0.7);
            border: 1px solid #ffcc00;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .product-item:hover {
            transform: scale(1.05);
            background: rgba(100, 100, 100, 0.8);
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffcc00;
            font-size: 1.2em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(60, 60, 60, 0.9);
            color: #f0e4d7;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            background-color: rgba(100, 100, 100, 0.9);
            outline: none;
            box-shadow: 0 0 5px #ffcc00;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            color: #1c1c1c;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #ffb300;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .button-glow {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: blur(20px);
            z-index: -1;
        }

        button:hover .button-glow {
            opacity: 1;
        }

        .energy-elements {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .element {
            background: rgba(70, 70, 70, 0.8);
            border: 1px solid #ffcc00;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: calc(30% - 20px);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .element:hover {
            transform: scale(1.05);
            background: rgba(100, 100, 100, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mystical Energy Integration</h1>

        <div class="energy-elements">
            <div class="element">MwO</div>
            <div class="element">Alchemy</div>
            <div class="element">Scalar Wave</div>
            <div class="element">Orgone Disk</div>
            <div class="element">Roden Coils</div>
            <div class="element">Energy Art</div>
            <div class="element">Healing</div>
            <div class="element">Geometries</div>
            <div class="element">Electroculture</div>
            <div class="element">EMF</div>
        </div>

        <div class="field">
            <label for="operatorName">Operator Name:</label>
            <input type="text" id="operatorName" placeholder="Enter your name">
        </div>

        <div class="field">
            <label for="subjectIntent">Subject Intent:</label>
            <textarea id="subjectIntent" placeholder="Enter your intent..."></textarea>
        </div>

        <button onclick="activateEnergyIntegration()">
            <span class="button-glow"></span>
            Activate Energy Integration
        </button>
    </div>

    <script>
        // Function to activate energy integration
        function activateEnergyIntegration() {
            const operatorName = document.getElementById('operatorName').value;
            const subjectIntent = document.getElementById('subjectIntent').value;

            if (!operatorName || !subjectIntent) {
                alert("Please fill in all fields before activating!");
                return;
            }

            console.log("Activating Energy Integration...");
            console.log(`Operator: ${operatorName}`);
            console.log(`Intent: ${subjectIntent}`);

            alert("Energy integration process initiated!");
        }
    </script>
</body>
</html>
